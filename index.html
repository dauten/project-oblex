<!DOCTYPE html>
<html>
<body>

<img src="board.png" id="demo"/>
<script>

setInterval(function(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var d = new Date();
     document.getElementById("demo").src = this.responseText.src
     document.getElementById("demo").src = "board.png"
    }
  };
  xhttp.open("GET", "board.png", true);
  xhttp.send();
  console.log("update")
}, 500); /* time in milliseconds (ie 2 seconds)*/

</script>
</body>
</html>
